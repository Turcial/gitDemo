<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #nav{
            width: 150px;
            height: 50px;
            background-color: rgb(0,0,0,.5);
            line-height: 50px;
            text-align: center;
            transition:1s;
        }
        #nav.pull{
            height: 300px;
            background-color:rgba(194, 21, 24, 0.5);
        }
    </style>
</head>
<body>
    <div id="nav">
        <div class="content">分类</div>
    </div>
    <script>
        let oNav = document.getElementById("nav"); //获取元素
        function pull(){
            this.classList.toggle("pull"); //函数封装
        }
        oNav.onclick = pull; //添加点击事件
    </script>
</body>
</html>
